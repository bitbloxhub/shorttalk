<!DOCTYPE html>
<html>
  <head>
    <title>shorttalk {% block title %}{% endblock title %}</title>
  </head>
  <body>
    <ul>
      {% for message in messages %}
        <li>{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}</li>
      {% endfor %}
    </ul>
    <h1>shorttalk</h1>
    {% if not user.is_authenticated %} <a href="/accounts/login">login</a> {% else %} <a href="/accounts/logout">logout</a> &bull; <a href="{% url 'SetEmailView' %}">set email</a> &bull; <a href="{% url 'NewPostView' %}">new post</a>{% endif %}<br />
    {% block content %}{% endblock content %}
  </body>
</html>
